<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz!</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/questions.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/script.js"></script>	
</head>
<body>
	<header class="headerSection">
		<div class="content">
		</div>
	</header>
	<section class="mainSection">
		<div class="content">
			<div class="questionSpace">
				<div class="charSpace">
					这是什么？
				</div>
			</div>
			<div class="feedbackSpace">
				<div class="counterSpace">1 of 5</div>
				<div class="feedbackTextBox">
					<!-- <div class="yesNoIcon">X</div> -->
					<div class="yesNoText">
						Select your answers.
					</div>
				</div>
				<div id="mainButton" class="submitButton">
					Submit
				</div>
				<div id="nextButton" class="nextButton">
					Next
				</div>
			</div>
			<div class="answerSpace">
				<div class="AnswerBlock">
					<ul class="answerItems selectableItems" id="pinyinItems">
						<li class="answerBox" id="pinyin0">
							Zhè shì shénme?
						</li>
						<li class="answerBox" id="pinyin1">
							Answer 2
						</li>
						<li class="answerBox" id="pinyin2">
							Answer 3
						</li>
						<li class="answerBox" id="pinyin3">
							Answer 4
						</li>
					</ul>
				</div>
				<div class="AnswerBlock">
					<ul class="answerItems selectableItems" id="englishItems">
						<li class="answerBox" id="english0">
							What is this?
						</li>
						<li class="answerBox" id="english1">
							Answer2
						</li>
						<li class="answerBox" id="english2">
							Answer3
						</li>
						<li class="answerBox" id="english3">
							Answer4
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
