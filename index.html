<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz!</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/script.js"></script>	
</head>
<body>
	<header class="headerSection">
		<div class="content">
				Header text here.
		</div>
	</header>
	<section class="mainSection">
		<div class="content">
			<div class="questionSpace">
				<div class="imageSpace">
					Image here.
				</div>

			</div>
			<div class="feedbackSpace">
				<div class="feedbackTextBox">
					Feedback text here.
				</div>
				<div class="questionTextBlock">
					<div class="questionTextSpace">
						Questions here.
					</div>
					<div class="answerSpace">
						<ul>
							<li class="answerBox">
								<div id="answer1">Answer 1</div>
							</li>
							<li class="answerBox">
								<div id="answer2">Answer 2</div>
							</li>
							<li class="answerBox">
								<div id="answer3">Answer 3</div>
							</li>
							<li class="answerBox">
								<div id="answer4">Answer 4</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
