<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz!</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/script.js"></script>	
</head>
<body>
	<header class="headerSection">
		<div class="content">
				你好！
		</div>
	</header>
	<section class="mainSection">
		<div class="content">
			<div class="questionSpace">
				<div class="charSpace">
					这是什么？
				</div>
			</div>
			<div class="feedbackSpace">
				<div class="feedbackTextBox">
					<div class="yesNoIcon">X</div>
					<div class="yesNoText">
						Correct!
					</div>
				</div>
				<div id="mainButton" class="submitButton">
					Submit
				</div>
			</div>
			<div class="answerSpace">
				<div class="AnswerBlock">
					<ul class="answerItems">
						<li class="answerBox">
							<div id="pinyin1">Zhè shì shénme?</div>
						</li>
						<li class="answerBox">
							<div id="pinyin2">Answer 2</div>
						</li>
						<li class="answerBox">
							<div id="pinyin3">Answer 3</div>
						</li>
						<li class="answerBox">
							<div id="pinyin4">Answer 4</div>
						</li>
					</ul>
				</div>
				<div class="AnswerBlock">
					<ul class="answerItems">
						<li class="answerBox">
							<div id="english1">What is this?</div>
						</li>
						<li class="answerBox">
							<div id="english2">Answer 2</div>
						</li>
						<li class="answerBox">
							<div id="english3">Answer 3</div>
						</li>
						<li class="answerBox">
							<div id="english4">Answer 4</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
